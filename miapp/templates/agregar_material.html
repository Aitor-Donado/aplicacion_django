<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Agregar Material</h1>
<div class="container mt-4">
    <form action="" method="post">
        {% csrf_token %}
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        <br>
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="libro">Libro</option>
            <option value="revista">Revista</option>
            <option value="dvd">DVD</option>
        </select>
        <br>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor">
        <br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn">
        <br>
        <label for="numero_paginas">Número de Páginas:</label>
        <input type="number" id="numero_paginas" name="numero_paginas">
        <br>
        <label for="fecha_publicacion">Fecha de Publicación:</label>
        <input type="date" id="fecha_publicacion" name="fecha_publicacion">
        <br>
        <label for="numero_edicion">Número de Edición:</label>
        <input type="text" id="numero_edicion" name="numero_edicion">
        <br>
        <label for="duracion">Duración (en minutos):</label>
        <input type="number" id="duracion" name="duracion">
        <br>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director">
        <br>
        <button type="submit">Agregar Material</button>
        <br>
        <a href="/biblioteca">Volver a la Biblioteca</a>
        <br>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p style="color: green;">{{ success }}</p>
        {% endif %}
    </form>
    
</body>
</html>
